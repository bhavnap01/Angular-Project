<div class="card">
    <div class="card-header">
        <h1>{{title}}</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" name="search" [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Filtered By: {{listFilter}}</h4>
            </div>
        </div>
        <table class="table">
            <thead>
                <th>
                    <button class="btn btn-primary" (click)="toggleImage()">{{showImage?'Hide':'Show'}} Image</button>
                </th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Available date</th>
                <th>Price</th>
                <th>Rating</th>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>
                        <img *ngIf="showImage" [src]="course.imageUrl" [style.margin.px]="2" [style.width.px]="40">
                    </td>
                    <td>{{course.courseName | uppercase}}</td>
                    <td>{{course.courseCode | lowercase}}</td>
                    <td>{{course.availableDate | date:'MM/dd/yyy'}}</td>
                    <td>{{course.price | currency:'USD'}}</td>
                    <td><app-star [rating]="course.rating" (ratingClicked)="onRatingClicked($event)"></app-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
